version: "3.8"

services:
  mcp-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: mcp-server
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - APP_API_KEY=${APP_API_KEY:-dev-key}
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
      - LOG_LEVEL=info
      - DATABASE_URL=mongodb://mongo:27017/mcp_portfolio
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:4000/admin/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - mcp-network

  mcp-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: mcp-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_MCP_SERVER_URL=http://mcp-server:4000
      - MCP_API_KEY=${APP_API_KEY:-dev-key}
    depends_on:
      mcp-server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mcp-network

  mongo:
    image: mongo:6
    container_name: mcp-mongo
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  mongo-data:
